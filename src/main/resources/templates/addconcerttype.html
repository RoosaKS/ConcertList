<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Concert Type Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
          <link rel="stylesheet" href="/css/styles.css">
    
</head>
<body>
<div class="content-wrapper">

	<h1>Concert Type</h1>
	<form method="post" action="#" th:action="@{/saveconcerttype}"  th:object= ${concertType} >
	<p class="error-wrapper">Name: <input type="text" th:field="${concertType.concertType_name}" />
		<span class="error-icon" th:if="${#fields.hasErrors('concertType_name')}" th:title="${#fields.errors('concertType_name')}">!</span>
	</p>
	
	
    			<div class="form-btn">
    		
	<input type="submit" value="Submit" class="btn green-btn"/> <input type="reset" value="Reset" class="btn blue-btn"/>
				<a href="/concerttypes" class="btn green-btn">Back to concert list</a>
	
	</div>
	</form>
    
</div>
</body>
</html>
